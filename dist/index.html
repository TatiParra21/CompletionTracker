<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Completion Tracker</title>
        
    </head>
    <body>
        <header>
            <h1>Completion Tracker</h1>
        </header>
        <main>
            <section id="sign-in-sec">
                <form id="sign-form">
                    <label for="email-address">Email</label>
                    <input
                    type="email"
                    id="email-address"
                    name="email-address"
                    placeholder="example@gmail.com">

                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="******">

                    <button type="submit" id="log-in-btn">Sign in</button>
                    <button id="create-account-btn">Create Account</button>
                    
                    <button id="sign-with-google">
                        <img src="./images/free-goo.png" alt="google-logo" class="google-logo-btn">
                        Sign in with Google
                    </button>
                </form>
            </section>
            <section id="logged-in-sec">
                <h2>Testing</h2>
                <button id="sign-out-btn">Sign Out</button>
            </section>

        </main>
        
        <script type="module" src="bundle.js"></script>
    </body>
</html>
